<!--WI_EDIT_TIMER_MODAL-->
<div class="row">
  <div id="editProjectTimerModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="form-horizontal" action="[conf.site_url]/admin/timers/edit-timer" method="post" id="editProjectTimer">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <!--full screen icon - custom.js-->
            <button type="button" class="full-screen-modal close" aria-hidden="true"><i class="icon-fullscreen"></i></button>
            <!--full screen icon - custom.js-->
            <h4 class="modal-title">
              [lang.lang_edit] Timer</h4>
          </div>
          <div class="modal-body">
            <div class="form-group" style="margin-bottom:10px;">
              <label class="col-lg-12">
              [lang.lang_fill_in_new_time]</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" id="new_time" name="new_time" placeholder="0">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">[lang.lang_close]</button>
            <input type="hidden" id="edit_timer_id" name="edit_timer_id" value="">
            <input type="hidden" id="ref_url" name="ref_url" value="[vars.current_url]">
            <input class="btn btn-primary" type="submit" value="[lang.lang_save_changes]" id="" name="submit">
            
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--JS_EDIT_TIMER_MODAL-->
<script type="text/javascript">
$(document).ready(function(){
    //USED BY: WI_EDIT_TASK_TIMER_MODAL
	//ACTIONS: dynamically add data into modal form
	//REQUIRES: jquery.js
		
    //---edit item link clicked-------
    $(".edit-project-timer-modal").click(function(){
    
        //get variables from "edit link" data attributes
		var timer_id_edit = $(this).attr("data-mysql-record-id");

        //set modal input values dynamically
		$('#edit_timer_id').val(timer_id_edit);

  });
    
});
</script>
<!--JS_EDIT_TIMER_MODAL-->
<!--JS_EDIT_TIMER_MODAL-->
<script>
$().ready(function() {
    //USED BY: WI_EDIT_TASK_TIMER_MODAL
	//ACTIONS: validates time entered is a valid number (1 or 1.5 etc)
	//REQUIRES: jquery.validate.js#
	$("#editProjectTimer").validate({
		rules: {
             timer_duration: {
                required: true,
                number: true
            }
		},
		messages: {
			    timer_duration: {
                required: "[lang.lang_field_is_required]",
                number: "[lang.lang_only_numbers_are_allowed]"
            }
		},
		submitHandler: function(form) {
        //alert('form submitted');
		form.submit();
        }
	});
});
</script>
